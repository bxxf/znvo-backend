version: v1
managed:
  enabled: true
plugins:
  - plugin: go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: gen
    opt: paths=source_relative
  # This will invoke protoc-gen-es and write output to src/gen
  - plugin: es
    out: gen
    opt:
      # Add more plugin options here
      - target=ts
  # This will invoke protoc-gen-connect-es
  - plugin: connect-es
    out: gen
    opt:
      # Add more plugin options here
      - target=ts
