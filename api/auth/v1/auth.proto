syntax = "proto3";

// # Auth service (v1)

package auth.v1;

option go_package = "github.com/bxxf/znvo-backend/gen/api/auth/v1;auth";
 
service AuthService {
  rpc RegisterUser (RegisterUserRequest) returns (RegisterUserResponse) {}
}

message RegisterUserRequest {
  string email = 1;
  string password = 2;
}

message RegisterUserResponse {
  string id = 1;
  string email = 2;
  string created_at = 3;
  string updated_at = 4;
}